<!DOCTYPE html>

<body>
<canvas id="Canvas" width="500" height="500"></canvas>
<script>
    class Rectangle {
        width;
        height;
        constructor (width,height) {
            this.width = width;
            this.height = height;
        }
        getWidth() {
            return this.width;
        }
        getHeight() {
            return this.height;
        }
        setWidth(width) {
            this.width = width;
        }
        setHeight(height) {
            this.height = height;
        }
    }
    let myRectangle = new Rectangle(200,100);
    let width = myRectangle.getWidth();
    let height = myRectangle.getHeight();
    let canvas = document.getElementById("Canvas");
    let ctx = canvas.getContext('2d');
    ctx.fillStyle='rgba(179,255,246,0.89)';
    ctx.fillRect(60, 80, width, height)
</script>
</body>
