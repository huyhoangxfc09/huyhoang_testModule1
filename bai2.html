<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        function insertNumberToArray(arr,x,index){
            if ((index<0)||(index>arr.length)){
                return arr;
            }else {
                for (let i=arr.length;i>index;i--){
                    arr[i]=arr[i-1];
                }
                arr[index]=x;
            }return arr;
        }
        let arr = [8,9,8,5,6,8];
        let x = +prompt('Nhập số nguyên x');
        let index = +prompt('Nhập vị trí');
        document.write(insertNumberToArray(arr,x,index));
    </script>
</body>
</html>
