<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
  <script>
    function sumOfListPrime(x){
        let count = 0;
        let sum = 0;
        for (let i = 2; i <= x; i++) {
            for (let j = 1; j <= i; j++) {
                if (i % j === 0) {
                    count += 1;
                }
            }
            if (count === 2) {
                sum+=i;
            }
            count = 0;
        }return sum;
    }
    let x = +prompt('Nhập số nguyên x');
    document.write('Tổng các số nguyên tố từ 0 đến '+x+ ': '+sumOfListPrime(x));
  </script>
</body>
</html>
